name: Build labelbuddy for Windows

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"

jobs:
  build_windows:
    runs-on: windows-2019
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          tools: 'tools_ifw'

      - name: Set up Visual Studio shell
        uses: egor-tensin/vs-shell@v2
        with:
          arch: x64

      - name: Build
        working-directory: ${{ runner.temp }}
        run: |
          qmake -r ${{ github.workspace }}/labelbuddy.pro
          nmake
          mkdir labelbuddy
          windeployqt --dir labelbuddy release/labelbuddy.exe
          cp release/labelbuddy.exe labelbuddy
          cp ${{ github.workspace }}/docs/documentation.html labelbuddy

      - name: Zip
        working-directory: ${{ runner.temp }}
        run: |
          7z a labelbuddy.zip labelbuddy -r

      - name: Upload Build Dir
        uses: actions/upload-artifact@v3
        with:
          name: BuildDir
          path: ${{ runner.temp }}/labelbuddy.zip

      - name: Build installer
        env:
          WINDEPLOYQT_DIR: ${{ runner.temp }}/labelbuddy
        working-directory: ${{ runner.temp }}
        run: |
          python3 ${{ github.workspace }}/scripts/build_windows_installer.py

      - name: Upload installer
        uses: actions/upload-artifact@v3
        with:
          name: Installer
          path: "${{ runner.temp }}/labelbuddy-*_windows_installer.exe"
